    <title>class div</title>

<style>

    body{

        font-family: Arial, Helvetica, sans-serif;

    }

    div > p{
        display: none;

    }

    div:hover > p{
background-color: yellow;
        display: block;

    }

    div:hover{

        color: red;
    }

</style>
</head>
<body>

    <h1>Exemplo de div</h1>
    <div>
        leiam o texto passando o mause aqui
<p>sabemos que tudo na vida e um aprendizado então nao pare de tentar se vc errar tenta de novo que assim vai aprender a não repetir seus erros de novo</p>
     
    </div>
